{% extends 'base.html' %}
{% load static %}
{% block content %}
<section class="section-intro padding-y-sm">
    <div class="container">
    
        <div class="intro-banner-wrap">
            <img src="static/images/banners/1.jpg" class="img-fluid rounded">
        </div>
    
    </div> <!-- container //  -->
</section>

<section class="section-name padding-y-sm">
    <div class="container">
    
    <header class="section-heading">
        <a href="{% url 'store' %}" class="btn btn-outline-primary float-right">See all</a>
        <h3 class="section-title">Popular products</h3>
    </header><!-- sect-heading -->
    
        
    <div class="row">
        {% for product in products %}
	    <div class="col-md-4">
		    <figure class="card card-product-grid">
			    <div class="img-wrap"> 
				
				    <img src={{ product.images }}>
				
			    </div> <!-- img-wrap.// -->
			    <figcaption class="info-wrap">
				    <div class="fix-height">
					    <a href="{% url 'product-detail' pk=product.id %}" class="title">{{product.product_name}}</a>
					    <div class="price-wrap mt-2">
						    <span class="price">$ {{product.price}}</span>
						    <del class="price-old">${{product.price}}</del>
					    </div> <!-- price-wrap.// -->
				    </div>
				    <a href="{% url 'add' pk=product.id %}" class="btn btn-block btn-success">Add to cart </a>
			    </figcaption>
		    </figure>
	    </div> <!-- col.// -->
    	{% endfor %}
    </div> <!-- row.// -->
    
    </div><!-- container // -->
</section>

{% endblock %}
